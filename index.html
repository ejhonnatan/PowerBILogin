<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso a Reporte Power BI</title>
  <link rel="icon" href="LogoBF.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== Modal Cambiar Contraseña ===== */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background-color: #1e1e1e;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
    }
    .modal-content h3 {
      margin-bottom: 15px;
      font-size: 20px;
      text-align: center;
    }
    .modal-content label {
      display: block;
      margin: 8px 0 4px;
      font-size: 14px;
      color: #ccc;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #fff;
    }
    .modal-actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    .btn-primary {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-secondary {
      background-color: #777;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-primary:hover { background-color: #45a049; }
    .btn-secondary:hover { background-color: #666; }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="brand">
      <img src="LogoBF.png" alt="Logo" style="max-height:64px;margin-bottom:10px;">
    </div>

    <h2>Acceso al Dashboard</h2>

    <form onsubmit="login(event)">
      <div class="user-box">
        <input type="email" id="email" required />
        <label>Email</label>
      </div>

      <div class="user-box">
        <input type="password" id="password" required />
        <label>Contraseña</label>
      </div>

      <button type="submit">Ingresar</button>
    </form>

    <div class="auth-links" style="margin-top:10px; text-align:center;">
      <div class="forgot-password" style="margin:6px 0;">
        <a href="#" onclick="forgotPassword()">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="change-password" style="margin:6px 0;">
        <a href="#" onclick="openChangePasswordModal()">Cambiar contraseña</a>
      </div>
    </div>

    <p id="mensajeError" class="error" style="text-align:center;"></p>

    <div class="powered" style="margin-top:14px; text-align:center; font-size:12px; opacity:.8;">
      Construido por
      <a href="https://wa.me/573193295438" target="_blank" rel="noopener" style="color:#4CAF50;">Conversa</a>
    </div>
  </div>

  <!-- Modal Cambiar Contraseña -->
  <div id="modalChangePwd" class="modal">
    <div class="modal-content">
      <h3>Cambiar contraseña</h3>

      <form onsubmit="changePassword(event)">
        <label for="chgEmail">Correo</label>
        <input type="email" id="chgEmail" placeholder="correo@dominio.com" required />

        <label for="chgCurrent">Contraseña actual</label>
        <input type="password" id="chgCurrent" placeholder="********" required />

        <label for="chgNew">Nueva contraseña</label>
        <input type="password" id="chgNew" placeholder="********" minlength="6" required />

        <label for="chgNew2">Repite la nueva contraseña</label>
        <input type="password" id="chgNew2" placeholder="********" minlength="6" required />

        <p id="chgMsg" class="msg"></p>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeChangePasswordModal()">Cancelar</button>
          <button type="submit" class="btn-primary">Cambiar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>

  <script>
    // Mostrar modal
    function openChangePasswordModal() {
      document.getElementById('modalChangePwd').classList.add('active');
    }
    // Cerrar modal
    function closeChangePasswordModal() {
      document.getElementById('modalChangePwd').classList.remove('active');
    }
  </script>
</body>
</html>
