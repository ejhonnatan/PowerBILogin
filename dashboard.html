<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Power BI</title>
  <link rel="icon" href="LogoBF.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNjYxYTE3NDctN2FhZS00OTRjLWJmMTEtNGViN2NmM2IwMzcwIiwidCI6IjJkODcwNTVkLTBlYmItNDdmNy05OTU5LWU3OWYwYzBhMzNkNyJ9" allowfullscreen></iframe>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu8uG3aPprDIi4c-JAB8Gwp58UVY-qSRo",
      authDomain: "powerbilogin-ed98c.firebaseapp.com",
      projectId: "powerbilogin-ed98c",
      storageBucket: "powerbilogin-ed98c.appspot.com",
      messagingSenderId: "488545271309",
      appId: "1:488545271309:web:260eb66f1ef0b7d39b5f44"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ---------------------------
    // ⏱️ Cierre por inactividad
    // ---------------------------

    let inactivityTime = () => {
      let time;
      const logout = () => {
        signOut(auth)
          .then(() => {
            window.location.href = "index.html";
          })
          .catch(() => {
            alert("Error cerrando sesión por inactividad.");
          });
      };

      const resetTimer = () => {
        clearTimeout(time);
        time = setTimeout(logout, 30 * 60 * 1000); // 30 minutos
      };

      // Escuchar cualquier movimiento o pulsación de teclas
      window.onload = resetTimer;
      document.onmousemove = resetTimer;
      document.onkeypress = resetTimer;
      document.onclick = resetTimer;
      document.onscroll = resetTimer;
    };

    inactivityTime();
  </script>
</body>
</html>
