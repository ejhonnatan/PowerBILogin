<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Power BI</title>
  <link rel="icon" href="LogoBF.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <button id="logoutBtn">Cerrar sesión</button>

  <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNjYxYTE3NDctN2FhZS00OTRjLWJmMTEtNGViN2NmM2IwMzcwIiwidCI6IjJkODcwNTVkLTBlYmItNDdmNy05OTU5LWU3OWYwYzBhMzNkNyJ9" allowfullscreen></iframe>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu8uG3aPprDIi4c-JAB8Gwp58UVY-qSRo",
      authDomain: "powerbilogin-ed98c.firebaseapp.com",
      projectId: "powerbilogin-ed98c",
      storageBucket: "powerbilogin-ed98c.appspot.com",
      messagingSenderId: "488545271309",
      appId: "1:488545271309:web:260eb66f1ef0b7d39b5f44"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          window.location.href = "index.html"; // Vuelve al login
        })
        .catch((error) => {
          alert("Error cerrando sesión");
        });
    });
  </script>
</body>
</html>
